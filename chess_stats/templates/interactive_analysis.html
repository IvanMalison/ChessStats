{% extends "layout.html" %}
{% block content %}
<div id="content">
  <div ng-controller="InteractiveAnalysisCtrl" ng-init="init('<% port %>')">
    <ng-chess-board chessGame="chessGame"
                      square-size="55" light-color="white"
                      dark-color="#A8A3A8"></ng-chess-board>
    <button ng-click="requestAnalysis()">Analyze!</button>
    <ng-move-list class="table table-striped table-bordered blue" id="moves-table"></ng-move-list>
  </div>
</div>
{% endblock %}
